<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Calendar - ArtisanConnect</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'terracotta': '#D8734B',
                        'off-white': '#FEFEFE',
                        'neutral-50': '#FAFAFA',
                        'neutral-900': '#0A0A0A'
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>

<body class="font-inter bg-off-white">
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-off-white/80 backdrop-blur-md border-b border-gray-100">
        <div class="max-w-6xl mx-auto px-6 lg:px-8">
            <div class="flex items-center justify-between h-16 md:h-20">
                <!-- Logo -->
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-terracotta rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-sm">A</span>
                    </div>
                    <span class="text-xl font-bold text-neutral-900">ArtisanConnect</span>
                </div>

                <!-- Back to Home Button -->
                <a href="index.html" class="inline-flex items-center px-6 py-2 text-sm font-medium text-gray-600 hover:text-neutral-900 transition-colors duration-200">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Back to Home
                </a>
            </div>
        </div>
    </nav>

    <!-- Calendar Section -->
    <section class="pt-24 pb-16">
        <div class="max-w-6xl mx-auto px-6 lg:px-8">
            <!-- Header -->
            <div class="text-center mb-12">
                <h1 class="text-3xl md:text-4xl font-bold text-neutral-900 mb-4">Events Calendar</h1>
                <p class="text-lg text-gray-600 max-w-2xl mx-auto">
                    Discover when your favorite craft workshops are happening. Click on any date to see event details.
                </p>
            </div>

            <!-- Calendar Navigation -->
            <div class="flex items-center justify-between mb-8 bg-white rounded-2xl p-6 shadow-sm border border-gray-100">
                <button id="prev-month" class="p-2 rounded-xl hover:bg-gray-100 transition-colors duration-200">
                    <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
                <h2 id="current-month" class="text-xl md:text-2xl font-semibold text-neutral-900"></h2>
                <button id="next-month" class="p-2 rounded-xl hover:bg-gray-100 transition-colors duration-200">
                    <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
            </div>

            <!-- Calendar Grid -->
            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                <!-- Days Header -->
                <div class="grid grid-cols-7 bg-gray-50">
                    <div class="p-4 text-center text-sm font-medium text-gray-600">Sun</div>
                    <div class="p-4 text-center text-sm font-medium text-gray-600">Mon</div>
                    <div class="p-4 text-center text-sm font-medium text-gray-600">Tue</div>
                    <div class="p-4 text-center text-sm font-medium text-gray-600">Wed</div>
                    <div class="p-4 text-center text-sm font-medium text-gray-600">Thu</div>
                    <div class="p-4 text-center text-sm font-medium text-gray-600">Fri</div>
                    <div class="p-4 text-center text-sm font-medium text-gray-600">Sat</div>
                </div>
                
                <!-- Calendar Days -->
                <div id="calendar-days" class="grid grid-cols-7">
                    <!-- Days will be populated by JavaScript -->
                </div>
            </div>

            <!-- Events Legend -->
            <div class="mt-8 bg-white rounded-2xl p-6 shadow-sm border border-gray-100">
                <h3 class="text-lg font-semibold text-neutral-900 mb-4">Upcoming Events</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="events-list">
                    <!-- Events will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </section>

    <!-- Event Details Modal -->
    <div id="event-modal" class="hidden fixed inset-0 z-50 overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
            
            <div class="inline-block align-bottom bg-white rounded-2xl text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-center sm:mt-0 sm:text-left w-full">
                            <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4" id="modal-title"></h3>
                            <div class="mt-2">
                                <div id="modal-content"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button id="close-modal" class="w-full inline-flex justify-center rounded-xl border border-transparent shadow-sm px-4 py-2 bg-neutral-900 text-base font-medium text-white hover:bg-neutral-800 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Calendar JavaScript -->
    <script src="calendar.js"></script>
</body>
</html>
